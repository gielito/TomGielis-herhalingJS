<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css"></style>
    <script type="text/javascript">
        var landen = ["Frankrijk", "Kroatië", "België"];

        function toonWinnaars(ontvangen) {
            document.write("<p>Op plaats 1 staat : " + ontvangen[0] + "</p>");
            document.write("<p>Op plaats 2 staat : " + ontvangen[1] + "</p>");
            document.write("<p>Op plaats 3 staat : " + ontvangen[2] + "</p>");
        }

        toonWinnaars(landen);
    </script>
</head>
